request:
    method: POST
    url: /bookings
    body:
        destination: "USA"
        departureDate: "2018-05-28T13:00:56Z"
        arrivalDate: "2018-02-28T12:42:17Z"
        passengerName: "Jack"
        passengerSurname: "Daniels"
        age: 30
    headers:
        Content-Type: application/json
    matchers:
        body:
          - path: $.departureDate
            type: by_timestamp
          - path: $.arrivalDate
            type: by_timestamp
          - path: $.age
            type: by_regex
            value: "[2-5][0-9]"
response:
    status: 201

