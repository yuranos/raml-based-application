request:
    method: GET
    url: /bookings/1
    headers:
        Content-Type: application/json
response:
    status: 200
    headers:
        Content-Type: application/json;charset=UTF-8
    body:
        destination: "USA"
        departureDate: "2018-05-28T13:00:56Z"
        arrivalDate: "2018-02-28T12:42:17Z"
        passengerName: "Jack"
        passengerSurname: "Daniels"
        age: 30
    matchers:
        body:
          - path: $.departureDate
            type: by_regex
            predefined: iso_8601_with_offset
          - path: $.arrivalDate
            type: by_regex
            predefined: iso_8601_with_offset
          - path: $.age
            type: by_regex
            value: "[2-5][0-9]"


